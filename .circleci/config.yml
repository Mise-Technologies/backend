version: 2.1

orbs:
  # heroku: circleci/heroku@x.y
  node: circleci/node@3.0.0

jobs:
  lint:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run lint

workflows:
  test-and-hold:
    jobs:
      - lint
      - node/test:
          requires:
            - lint

